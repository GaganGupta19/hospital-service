version: '2'
services:
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: hospital_service_development
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_HOST: localhost
    ports:
      - "3307:3306"
  app:
    build: .
    volumes:
      - ".:/app"
    ports:
      - "8082:8080"
    depends_on:
      - db
    links:
      - db
    environment:
      DB_USER: root
      DB_PASSWORD: password
      DB_URL: jdbc:mysql://localhost:3307/hospital_service_development