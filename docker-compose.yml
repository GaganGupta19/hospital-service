version: '2'
services:
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: hospital_service_development
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_HOST: localhost
    ports:
      - "3307:3306"

  hospital-service:
    image: docker.io/library/hospital-service:latest
    container_name: hospital-service
    ports:
      - "8082:8080"
    depends_on:
      - db
    links:
      - db